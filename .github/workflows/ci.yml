name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node & Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ”§ Enable Corepack & activate pnpm
        run: |
          corepack enable
          echo "Activating pnpm from packageManager field..."
          corepack prepare pnpm@$(node -p "require('./package.json').packageManager.split('@')[1]") --activate
          pnpm --version

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint (non-blocking)
        run: pnpm -r lint
        continue-on-error: true

      - name: ğŸ§¾ Typecheck all workspaces
        run: pnpm -r typecheck

      - name: âš™ï¸ Build core packages
        run: pnpm -r --filter "@web3-hooks/*" build

      - name: âš¡ Build playground app (Next.js)
        run: pnpm -F @web3-hooks/playground build

      - name: ğŸ“š Build docs (Nextra / Next.js)
        run: pnpm -F @web3-hooks/docs build