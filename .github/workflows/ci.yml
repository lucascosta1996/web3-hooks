name: ci

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (read version from package.json if you want)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & prepare pnpm from packageManager
        run: |
          corepack enable
          # If your root package.json has: "packageManager": "pnpm@9.12.0"
          corepack prepare pnpm@${PNPM_VERSION:-`node -p "require('./package.json').packageManager.split('@')[1]"`} --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint (optional)
        run: pnpm -r lint
        continue-on-error: true

      - name: Typecheck all workspaces
        run: pnpm -r typecheck

      - name: Build packages
        run: pnpm -r --filter "@web3-hooks/*" build

      - name: Build playground app (Next.js)
        run: pnpm -F @web3-hooks/playground build

      # - name: Test
      #   run: pnpm -r test -- --run
