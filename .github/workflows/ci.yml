name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # âœ… Let the action read the version from package.json "packageManager"
      - name: ğŸ§° Setup pnpm (read version from package.json)
        uses: pnpm/action-setup@v4
        with:
          run_install: false   # we install in the next step

      - name: ğŸ” Print versions (debug)
        run: |
          node -v
          pnpm -v

      - name: ğŸ“¦ Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint (non-blocking)
        run: pnpm -r lint
        continue-on-error: true

      - name: ğŸ§¾ Typecheck all workspaces
        run: pnpm -r typecheck

      - name: âš™ï¸ Build core packages
        run: pnpm -r --filter "@web3-hooks/*" build

      - name: âš¡ Build playground app (Next.js)
        run: pnpm -F @web3-hooks/playground build

      - name: ğŸ“š Build docs (Nextra / Next.js)
        run: pnpm -F @web3-hooks/docs build