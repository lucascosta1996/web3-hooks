name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # enables pnpm store cache automatically

      # ğŸ”‘ Read the pinned pnpm version from package.json: "packageManager": "pnpm@X.Y.Z"
      - name: Read pnpm version from package.json
        id: pnpmv
        shell: bash
        run: echo "version=$(node -p "require('./package.json').packageManager.split('@')[1]")" >> "$GITHUB_OUTPUT"

      # âœ… Ensure pnpm is on PATH (most robust)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpmv.outputs.version }}
          run_install: false

      # (Optional) enable corepack too; harmless if pnpm is already installed
      - name: Enable Corepack (optional)
        run: corepack enable || true

      - name: Show versions (debug)
        run: |
          node -v
          pnpm -v

      - name: ğŸ“¦ Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint (non-blocking)
        run: pnpm -r lint
        continue-on-error: true

      - name: ğŸ§¾ Typecheck all workspaces
        run: pnpm -r typecheck

      - name: âš™ï¸ Build core packages
        run: pnpm -r --filter "@web3-hooks/*" build

      - name: âš¡ Build playground app (Next.js)
        run: pnpm -F @web3-hooks/playground build

      - name: ğŸ“š Build docs (Nextra / Next.js)
        run: pnpm -F @web3-hooks/docs build