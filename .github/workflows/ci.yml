name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # âœ… Install pnpm manually (works on all GitHub runners)
      - name: ğŸ§° Install pnpm
        run: npm install -g pnpm@9.12.3

      - name: ğŸ” Verify pnpm installation
        run: pnpm -v

      - name: ğŸ“¦ Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint (non-blocking)
        run: pnpm -r lint
        continue-on-error: true

      - name: ğŸ§¾ Typecheck all workspaces
        run: pnpm -r typecheck

      - name: âš™ï¸ Build core packages
        run: pnpm -r --filter "@web3-hooks/*" build