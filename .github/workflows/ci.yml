name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… This action *installs pnpm globally* and makes it executable
      - name: ğŸ§° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint (non-blocking)
        run: pnpm -r lint
        continue-on-error: true

      - name: ğŸ§¾ Typecheck all workspaces
        run: pnpm -r typecheck

      - name: âš™ï¸ Build core packages
        run: pnpm -r --filter "@web3-hooks/*" build

      - name: âš¡ Build playground app (Next.js)
        run: pnpm -F @web3-hooks/playground build

      - name: ğŸ“š Build docs (Nextra / Next.js)
        run: pnpm -F @web3-hooks/docs build