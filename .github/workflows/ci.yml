name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm (Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable Corepack & activate pnpm from packageManager
        run: |
          corepack enable
          corepack prepare pnpm@$(node -p "require('./package.json').packageManager.split('@')[1]") --activate

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # ensure a changeset exists on PRs that modify packages
      - name: Verify changesets on PRs
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          npx --yes @changesets/cli status

      - name: Lint (non-blocking)
        run: pnpm -r lint
        continue-on-error: true

      - name: Typecheck all workspaces
        run: pnpm -r typecheck

      - name: Build packages (@web3-hooks/*)
        run: pnpm -r --filter "@web3-hooks/*" build

      - name: Build Playground app (Next.js)
        run: pnpm -F @web3-hooks/playground build

      - name: Build Docs (Nextra / Next.js)
        run: pnpm -F @web3-hooks/docs build